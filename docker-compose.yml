version: '3.8'

services:
  backend:
    build: .
    container_name: solana-pump-bot-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: solana-pump-bot-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  logs:
